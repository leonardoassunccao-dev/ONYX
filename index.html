    <style>
      :root {
        --onyx-black: #000000;
        --onyx-panel: #050505;
        --onyx-dim: #1a1a1a;
        --accent-color: #D4AF37;
        --accent-rgb: 212, 175, 55;
      }

      /* CRITICAL: Prevent white flash on load */
      html, body {
        background-color: #000000 !important;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Smooth Theme Transitions */
      *, *::before, *::after {
        transition-property: color, background-color, border-color, stroke, fill, box-shadow;
        transition-duration: 200ms;
        transition-timing-function: ease-in-out;
      }
      
      /* HUD Typography */
      .font-mono-hud {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Neon Glow Effects (Dynamic) */
      .neon-text {
        color: var(--accent-color);
        text-shadow: 0 0 8px rgba(var(--accent-rgb), 0.4);
      }
      .neon-border {
        border: 1px solid rgba(var(--accent-rgb), 0.3);
        box-shadow: 0 0 10px rgba(var(--accent-rgb), 0.1) inset;
      }
      .neon-border-glow:hover {
        border-color: var(--accent-color);
        box-shadow: 0 0 15px rgba(var(--accent-rgb), 0.2), 0 0 5px rgba(var(--accent-rgb), 0.2) inset;
      }

      /* Progress Bars */
      .hud-progress-bg {
        background: rgba(255, 255, 255, 0.1);
      }
      .hud-progress-fill {
        background: var(--accent-color);
        box-shadow: 0 0 10px var(--accent-color);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }

      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .hud-scanline::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, transparent 50%, rgba(var(--accent-rgb), 0.03) 51%, transparent 52%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
      }
    </style>
